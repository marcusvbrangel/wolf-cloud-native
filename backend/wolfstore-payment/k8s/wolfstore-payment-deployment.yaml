apiVersion: apps/v1
kind: Deployment
metadata:
  name: wolfstore-payment-deployment
  namespace: wolfns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wolfstore-payment
  template:
    metadata:
      labels:
        app: wolfstore-payment
    spec:
      containers:
        - name: wolfstore-payment
          image: marcusvbrangel/wolfstore-payment:1.0.1
          ports:
            - containerPort: 8080
